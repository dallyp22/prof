<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #gameContainer {
            position: relative;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="loadingScreen">Loading game assets...</div>
    </div>

    <!-- Game Constants -->
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    
    <!-- Game Classes -->
    <script src="{{ url_for('static', filename='js/classes/Player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classes/Platform.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classes/Obstacle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classes/Cat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classes/Cheeseball.js') }}"></script>
    <script src="{{ url_for('static', filename='js/classes/Laser.js') }}"></script>
    
    <!-- Game Core -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
