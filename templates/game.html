<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Runner - Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #000;
        }
        #gameContainer {
            position: relative;
        }
        #healthDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="healthDisplay">Health: <span id="health">3</span></div>
        <div id="scoreDisplay">Score: <span id="score">0</span></div>
        
        <!-- Cheat code input overlay -->
        <div id="cheatOverlay" style="display: none;">
            <div class="cheat-input-container">
                <input type="text" id="cheatInput" placeholder="Enter cheat code...">
                <button id="submitCheat">Submit</button>
                <button id="cancelCheat">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Preload game assets -->
    <img id="ryanSprite" src="{{ url_for('static', filename='images/Ryan.png') }}" style="display: none;">
    <img id="dalbirdSprite" src="{{ url_for('static', filename='images/dalbird.png') }}" style="display: none;">
    <img id="villainSprite" src="{{ url_for('static', filename='images/villain.png') }}" style="display: none;">
    <img id="catlockGif" src="{{ url_for('static', filename='images/Catlock2.gif') }}" style="display: none;">
    <audio id="superBassAudio" src="{{ url_for('static', filename='audio/superbass.mp3') }}" preload="auto"></audio>

    <!-- Game styles -->
    <style>
        #gameContainer {
            position: relative;
            width: 1200px;
            height: 800px;
            margin: 0 auto;
            background-color: #000;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #gameOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 1;
        }
        
        #gameOverlay div {
            margin-bottom: 5px;
        }
        
        #cheatOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .cheat-input-container {
            background: #2f3542;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }
        
        #cheatInput {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #f1f2f6;
            color: #2f3542;
            width: 200px;
        }
        
        #submitCheat, #cancelCheat {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        #submitCheat {
            background: #70a1ff;
            color: white;
        }
        
        #cancelCheat {
            background: #ff7f8c;
            color: white;
        }
        
        #submitCheat:hover {
            background: #1e90ff;
        }
        
        #cancelCheat:hover {
            background: #ff6b81;
        }
    </style>

    <!-- Load game scripts -->
    <script src="{{ url_for('static', filename='js/constants.js') }}"></script>
    <script src="{{ url_for('static', filename='js/player.js') }}"></script>
    <script src="{{ url_for('static', filename='js/platform.js') }}"></script>
    <script src="{{ url_for('static', filename='js/obstacle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cheeseball.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        // Initialize game when all assets are loaded
        window.addEventListener('load', function() {
            // Make sure all images are loaded
            Promise.all(Array.from(document.images).map(img => {
                if (img.complete) return Promise.resolve(img);
                return new Promise(resolve => {
                    img.addEventListener('load', () => resolve(img));
                    img.addEventListener('error', () => resolve(img));
                });
            })).then(() => {
                // Start the game
                window.game = new Game();
                console.log('Game initialized!');
            });
        });
    </script>
</body>
</html>
